<div class="d-flex flex-row bd-highlight mb-9">
    <div class="p-2 w-100 bd-highlight">
  
      <div class="input-group mb-12">
        <span class="input-group-text">Role Name</span>
        <input type="text" class="form-control" [(ngModel)]="RoleName">
      </div>
    </div>
  </div>
  <button (click)="addRole()" *ngIf="rol.RoleId == '0'" class="btn btn-primary">
    Add
  </button>
  
  <button (click)="updateRole()" *ngIf="rol.RoleId !='0'" class="btn btn-primary">
    Update
  </button>
